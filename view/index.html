<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name=viewport content="width=device-width, initial-scale=1" />
<meta name="keywords" content="oddbrain, BrokenBookshelf, 本棚, 蔵書管理">
<title>Book Details | BrokenBookshelf</title>
<link rel="stylesheet" href="//cdn.jsdelivr.net/pure/0.6.0/pure-min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">
<script type="text/javascript" src="//code.jquery.com/jquery-2.2.1.min.js"></script>
<script>
(function (window, document) {
var menu = document.getElementById('menu'),
    WINDOW_CHANGE_EVENT = ('onorientationchange' in window) ? 'orientationchange':'resize';

function toggleHorizontal() {
    [].forEach.call(
        document.getElementById('menu').querySelectorAll('.custom-can-transform'),
        function(el){
            el.classList.toggle('pure-menu-horizontal');
        }
    );
};

function toggleMenu() {
    // set timeout so that the panel has a chance to roll up
    // before the menu switches states
    if (menu.classList.contains('open')) {
        setTimeout(toggleHorizontal, 500);
    }
    else {
        toggleHorizontal();
    }
    menu.classList.toggle('open');
    document.getElementById('toggle').classList.toggle('x');
};

function closeMenu() {
    if (menu.classList.contains('open')) {
        toggleMenu();
    }
}

document.getElementById('toggle').addEventListener('click', function (e) {
    toggleMenu();
});

window.addEventListener(WINDOW_CHANGE_EVENT, closeMenu);
})(this, this.document);

</script>
</head>
<body>
<div id="wrap">
	<div class="custom-wrapper pure-g" id="menu">
		<div class="pure-u-1 pure-u-md-1-3">
			<div class="pure-menu">
				<a href="#" class="pure-menu-heading custom-brand">BrokenBookshelf</a>
				<a href="#" class="custom-toggle" id="toggle"><s class="bar"></s><s class="bar"></s></a>
			</div>
		</div>
		<div class="pure-u-1 pure-u-md-1-3">
			<div class="pure-menu pure-menu-horizontal custom-can-transform">
				<ul class="pure-menu-list">
					<li class="pure-menu-item"><a href="#" class="pure-menu-link">Home</a></li>
					<li class="pure-menu-item"><a href="#" class="pure-menu-link">About</a></li>
					<li class="pure-menu-item"><a href="#" class="pure-menu-link">Contact</a></li>
				</ul>
			</div>
		</div>
		<div class="pure-u-1 pure-u-md-1-3">
			<div class="pure-menu pure-menu-horizontal custom-menu-3 custom-can-transform">
				<ul class="pure-menu-list">
					<li class="pure-menu-item"><a href="#" class="pure-menu-link">Yahoo</a></li>
					<li class="pure-menu-item"><a href="#" class="pure-menu-link">W3C</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="pure-g b-top-box">
		<form class="pure-form pure-form-aligned" method="get" action="#">
			<fieldset>
		<div class="pure-u-3-4">
			<div class="pure-control-group">
				<label for="name">Keywords:</label>
				<input id="name" type="text" placeholder="Kaywords">
			</div>
	
			<div class="pure-control-group">
				<label for="ISBN">ISBN:</label>
				<input id="ISBN" type="text" placeholder="ISBN">
			</div>
	
			<div class="pure-control-group">
				<label for="Author">Author:</label>
				<input id="Author" type="text" placeholder="Author">
			</div>
	
			<div class="pure-control-group">
				<label for="Publisher">Publisher</label>
				<input id="Publisher" type="text" placeholder="Publisher">
			</div>
	
			<div class="pure-controls">
				<label for="cb" class="pure-checkbox">
					<input id="cb" type="checkbox"> 蔵書になければAmazonを検索<br>
					<input id="cb" type="checkbox"> 蔵書になければ登録処理を実行
				</label>
			</div>
		</div>
		<div class="pure-u-1-4">
			<button class="button-xlarge pure-button button-10 buttom-m-v-05">
				<i class="fa fa-pencil-square-o" aria-hidden="true"></i>
				登録
			</button>
			<button class="button-xlarge pure-button button-10 buttom-m-v-05">
				<i class="fa fa-cog" aria-hidden="true"></i>
				利用情報の更新
			</button>
			<hr />
			<button type="submit" class="pure-button pure-button-primary button-xlarge button-10">
				<i class="fa fa-search" aria-hidden="true"></i>
				検索
			</button>
		</div>
				</fieldset>
			</form>
	</div>
</div>
</body>
</html>
